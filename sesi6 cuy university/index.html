<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUY UNIVERSITY SESI 6</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE DARK</a>
        </nav>
        <h1>SESI 6 CUY UNIVERSITY</h1>
        <p class="info" id="info"></p>
    </div>
    <!--initializing function script-->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");
        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;
        

        function darkMode(){
            if(darkRemainingLeft==1){  
                info.textContent = "JATAH FITUR DARKMODE ANDA SUDAH HABIS ";
                mode.style.display = "none";
                home.textContent = "RESTART";  
                return;
            }
            darkCounter = darkCounter+1;
            darkRemainingLeft = darkLimit - darkCounter;

            //render ke info element
            info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}x`;
            
            if(body.classList !="dark"){
                body.classList.toggle("dark");
                mode.textContent = "MODE LIGHT";
                
            }else if(body.classList =="dark"){
                body.classList.toggle("dark");
                mode.textContent = "MODE DARK";
                
            }
        }
        function reRender(){
            location.reload();
        }
    </script>
</body>
</html>
